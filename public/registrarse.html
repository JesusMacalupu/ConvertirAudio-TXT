<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/icono.ico">
    <link rel="stylesheet" href="styles/diseñoRegistro.css">
</head>

<body class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="custom-card rounded-xl p-6 sm:p-8 max-w-md w-full bg-gray-900">
        <h2 class="text-2xl sm:text-3xl font-semibold text-white mb-2 text-center tracking-tight">Registrarse</h2>
        <div class="logo-container">
            <img src="https://hrlatam.com/wp-content/uploads/2020/12/Logo-HR-LATAM-Horizontaltransparente.png"
                alt="HR Latam Logo" class="logo-image">
        </div>
        <div class="space-y-6">
            <div class="input-container">
                <label for="nombre" class="block text-sm font-medium text-gray-200 mb-2">Nombres y Apellidos</label>
                <input id="nombre" type="text"
                    class="custom-input w-full px-4 py-3 text-white rounded-lg focus:outline-none placeholder-gray-400"
                    placeholder="Ingresa tu nombre y apellido" />
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-container">
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Correo Electrónico</label>
                <input id="email" type="email"
                    class="custom-input w-full px-4 py-3 text-white rounded-lg focus:outline-none placeholder-gray-400"
                    placeholder="Ingresa tu correo" />
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="input-container">
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Contraseña</label>
                <input id="password" type="password"
                    class="custom-input w-full px-4 py-3 text-white rounded-lg focus:outline-none placeholder-gray-400"
                    placeholder="Ingresa tu contraseña" />
                <i class="fas fa-eye input-icon toggle-password"></i>
            </div>
            <button
                class="custom-button w-full py-3 text-black rounded-lg font-medium flex items-center justify-center disabled:opacity-50">
                Registrarse
            </button>
        </div>
        <div class="mt-6 flex justify-center items-center">
            <p class="text-sm text-gray-400 text-center">
                <a href="login.html" class="text-emerald-500 hover:underline">Regresar al inicio de sesión</a>
            </p>
        </div>
    </div>
    <div id="alertModal">
        <div id="alertMessage"></div>
    </div>

    <script src="javascript/logicaRegistro.js"></script>
</body>
</html>
